<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<title>Platurno</title>
	<style type="text/css">
    .ui-panel, div.ui-state-hover {
        margin: 10px;
        width: 200px;
    }
    .botonadd{
    	background-color:red;
    }

    .ui-dashboard-column {
        width: 220px;
    }
        .rowcolor {
        background-color: #C9EDED !important; 
    }
     .cheap {
        background-color: #54a90a !important;
        background-image: none !important;
        color: #ffffff !important;
    }

</style>
</h:head>

<h:body>


<div class="card">
    <h:form>
        <p:growl id="messages" showDetail="true"/>

        <p:toolbar>
            <p:toolbarGroup>
              	<h2><h:outputText value ="#{infoSesion.nombrecompleto()}"/></h2>
              	  <p:divider layout="vertical"/>
              	  
              	  
              	<c:choose>
                	<c:when test="#{true}">
                		 <h3>Dispone de una encuesta a rellenar</h3>
              	  <p:divider layout="vertical"/>
              	  <p:commandButton value="Enviar Encuesta" icon="fa fa-plus" styleClass="ui-button-success" action="#{gr_asigBean.enviar(infoSesion.usuario)}"/>
                	</c:when>
                
                
                	<c:otherwise>
                	<p>HOla</p>
                	</c:otherwise>
                </c:choose>
              	  
              	  
              	 
            </p:toolbarGroup>



            <p:toolbarGroup name="right">
                <p:menuButton value="Options">
                    <p:menuitem value="Save" action="#{toolbarView.save}" update="messages" icon="pi pi-save"/>
                    <p:menuitem value="Update" action="#{toolbarView.update}" update="messages" icon="pi pi-refresh"/>
                    <p:menuitem value="Delete" action="#{toolbarView.delete}" ajax="false" icon="pi pi-times"/>
                    <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="pi pi-home"/>
                </p:menuButton>
                        <p:divider layout="vertical"/>
                        
               	<p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{infoSesion.invalidarSesion()}">
               	<f:actionListener binding="#{infoSesion.reload()}" />
               	</p:commandButton>
            		
            </p:toolbarGroup>

        </p:toolbar>
    </h:form>
</div>


   
   <p:dataTable value="#{gr_asigBean.getSeleccionadas()}" var="dato" 
   rowStyleClass="#{gr_asigBean.selecionada(dato) eq true ? 'cheap' : null}"
   > 
 	  <f:facet name="header">
           Tu seleccion:
        </f:facet>
 
        
        <p:column>
            <f:facet name="header">
               <h:outputText value="Asignatura"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.asig.nombre}"></h:outputText>
         </p:column>

         <p:column>
            <f:facet name="header">
               <h:outputText value="Creditos"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.asig.creditos}"></h:outputText>
         </p:column>

         
         <p:column>
            <f:facet name="header">
               <h:outputText value="Curso"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.group.curso}"></h:outputText>
         </p:column>
          
          <p:column>
            <f:facet name="header">
               <h:outputText value="Letra"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.group.letra}"></h:outputText>
         </p:column>
                  <p:column>
            <f:facet name="header">
               <h:outputText value="Letra"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.group.turno}"></h:outputText>
         </p:column>
       
        
 		<p:column>
              <h:form>
           
        <p:commandButton action="#{gr_asigBean.devuelve(dato)}"
               styleClass="ui-button-raised ui-button-danger" value="Eliminar">
                <f:actionListener binding="#{infoSesion.reload()}" />
               </p:commandButton>
         	</h:form>
      </p:column>
      
      
      
 
 
         
      
   </p:dataTable>
   
   
   
   
   
   
   
   <p:dataTable value="#{gr_asigBean.getRelleno()}" var="dato" > 
 	  <f:facet name="header">
           Asignaturas disponibles:
        </f:facet>
 
        
               <p:column>
            <f:facet name="header">
               <h:outputText value="Asignatura"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.asig.nombre}"></h:outputText>
         </p:column>

         <p:column>
            <f:facet name="header">
               <h:outputText value="Creditos"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.asig.creditos}"></h:outputText>
         </p:column>

         
         <p:column>
            <f:facet name="header">
               <h:outputText value="Curso"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.group.curso}"></h:outputText>
         </p:column>
          
          <p:column>
            <f:facet name="header">
               <h:outputText value="Letra"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.group.letra}"></h:outputText>
         </p:column>
                  <p:column>
            <f:facet name="header">
               <h:outputText value="Turno"></h:outputText>
            </f:facet>
            <h:outputText value="#{dato.group.turno}"></h:outputText>
         </p:column>
       
        
 		<p:column>
              <h:form>
                 <p:commandButton action="#{gr_asigBean.removeValor(dato)}"
                value="AÃ±adir">
                <f:actionListener binding="#{infoSesion.reload()}" />
                </p:commandButton>
         	</h:form>
      </p:column>
 
 
         
      
   </p:dataTable>


</h:body>

</html>
