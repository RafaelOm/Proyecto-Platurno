<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<title>Platurno</title>
<style type="text/css">
    .ui-panel, div.ui-state-hover {
        margin: 10px;
        width: 200px;
    }

    .ui-dashboard-column {
        width: 220px;
    }
</style>
</h:head>

<h:body>


<div class="card">
    <h:form>
        <p:growl id="messages" showDetail="true"/>

        <p:toolbar>
            <p:toolbarGroup>
              	<h2><h:outputText value ="#{infoSesion.nombrecompletoS()}"/></h2>
            </p:toolbarGroup>



            <p:toolbarGroup name="right">
                <p:menuButton value="Options">
                    <p:menuitem value="Save" action="#{toolbarView.save}" update="messages" icon="pi pi-save"/>
                    <p:menuitem value="Update" action="#{toolbarView.update}" update="messages" icon="pi pi-refresh"/>
                    <p:menuitem value="Delete" action="#{toolbarView.delete}" ajax="false" icon="pi pi-times"/>
                    <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="pi pi-home"/>
                </p:menuButton>
                        <p:divider layout="vertical"/>
                        
               	<p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{infoSesion.invalidarSesion()}"/>
            		
            </p:toolbarGroup>

        </p:toolbar>
    </h:form>
</div>
<div class="card">
    <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <p:dashboard id="board" model="#{dashboardView.model}">
            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs"/>

            <p:panel id="sports" header="Sports">
                <h:outputText value="Sports Content"/>
            </p:panel>

            <p:panel id="finance" header="Finance">
                <h:outputText value="Finance Content"/>
            </p:panel>

            <p:panel id="lifestyle" header="Lifestyle">
                <h:outputText value="Lifestyle Content"/>
            </p:panel>

            <p:panel id="weather" header="Weather">
                <h:outputText value="Weather Content"/>
            </p:panel>

            <p:panel id="politics" header="Politics">
                <h:outputText value="Politics Content"/>
            </p:panel>
        </p:dashboard>

        <div style="clear:both"/>
    </h:form>
</div>



</h:body>

</html>
