<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de usuario</title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{empty infoSesion.usuario}">
                <h:form id="registro">
                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre:"/>
                        <h:inputText id="nombre" value="#{registroSecretaria.usuario.nombre}"/>
                        <h:message for="nombre"/>
                        <h:outputText value="Apellidos:"/>
                        <h:inputText id="apellidos" value="#{registroSecretaria.usuario.apellido}"/>
                        <h:message for="apellidos"/>
                        <h:outputText value="E-mail:"/>
                        <h:inputText id="email" value="#{registroSecretaria.usuario.email}" required="true"
                                     validatorMessage="Compruebe que ha introducido un e-mail correcto">
                            <f:validateRegex pattern=".+@.+"/>
                        </h:inputText>
                        <h:message for="email"/>
                        <h:outputText value="Nombre de usuario:"/>
                        <h:inputText id="user" value="#{registroSecretaria.usuario.username}" required="true"/>
                        <h:message for="user"/>
                        <h:outputText value="Contrase침a:"/>
                        <h:inputSecret id="pass" value="#{registroSecretaria.usuario.password}" required="true"/>
                        <h:message for="pass"/>
                        <h:outputText value="Repita contrase침a:"/>
                        <h:inputSecret id="repass" value="#{registroSecretaria.repass}" required="true"/>
                        <h:message for="repass"/>
                        <h:commandButton value="Crear usuario" action="#{registroSecretaria.registrarUsuario()}"/>
                        <h:link outcome="login.xhtml">Volver a la p치gina de login</h:link>
                    </h:panelGrid>
                    <h:messages/>
                    
                </h:form>
                
            </c:when>
            <c:otherwise>
                <h:form>
                    <p>Para crear un nuevo registro debe 
                        <h:commandLink action="#{infoSesion.invalidarSesion()}">salir</h:commandLink> antes de la aplicaci칩n.</p>
                </h:form>
            </c:otherwise>
        </c:choose>

    </h:body>
</html>
